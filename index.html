<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Valentine?</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; background: #0b0b10; color: #fff; display:flex; min-height:100vh; margin:0; align-items:center; justify-content:center; }
    .card { width:min(680px, 92vw); background:#141421; border:1px solid #26263a; border-radius:18px; padding:28px; box-shadow: 0 10px 40px rgba(0,0,0,.35); }
    h1 { margin:0 0 10px; font-size:28px; }
    p { margin:0 0 18px; line-height:1.5; color:#d6d6ff; }
    .row { display:flex; gap:12px; flex-wrap:wrap; }
    button { cursor:pointer; border:0; padding:12px 18px; border-radius:14px; font-size:16px; font-weight:650; }
    #yes { background:#ff4d6d; color:#0b0b10; }
    #no { background:#2a2a3f; color:#fff; }
    .msg { margin-top:14px; font-weight:700; color:#ffcfdd; min-height:22px; }
    .letter { display:none; margin-top:18px; padding:18px; border-radius:14px; background:#10101a; border:1px solid #2a2a3f; color:#f3f3ff; }
    .signature { margin-top:14px; color:#ffcfdd; font-weight:700; }
  </style>
</head>
<body>
  <div class="card" id="screen">
    <h1>Would you like to be my Valentine, my love?</h1>
    <p>Choose wisely. The universe is literally watching.</p>

    <div class="row">
      <button id="yes">Yes</button>
      <button id="no">No</button>
    </div>

    <div class="msg" id="msg"></div>

    <div class="letter" id="letter">
      <h2 style="margin:0 0 10px; font-size:22px;">My letter to you</h2>
      <p>
        insert letter
      </p>
      <p class="signature">Happy Valentineâ€™s Day ðŸ’—</p>
    </div>
  </div>

  <script>
    const msg = document.getElementById("msg");
    const letter = document.getElementById("letter");

    document.getElementById("yes").addEventListener("click", () => {
      msg.textContent = "";
      letter.style.display = "block";
      window.scrollTo({ top: document.body.scrollHeight, behavior: "smooth" });
    });

    document.getElementById("no").addEventListener("click", () => {
      letter.style.display = "none";
      msg.textContent = "WRONGGGG try again.";
    });
  </script>
</body>
</html>
